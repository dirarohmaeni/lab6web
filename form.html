<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Data & Validasi - Praktikum 5 & 6</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script>
      function validasiForm() {
        // Mengambil nilai dari input menggunakan nama form (myForm) dan nama field
        var nama = document.myForm.inputNama.value;
        var email = document.myForm.inputEmail.value;
        var topik = document.myForm.inputTopik.value;

        // 1. Validasi Nama Lengkap (Tidak boleh kosong)
        if (nama == "") {
          alert("Nama Lengkap harus diisi!");
          document.myForm.inputNama.focus(); // Fokuskan ke kolom Nama
          return false; // Menghentikan pengiriman form
        }

        // 2. Validasi Alamat Email (Tidak boleh kosong)
        if (email == "") {
          alert("Alamat Email harus diisi!");
          document.myForm.inputEmail.focus(); // Fokuskan ke kolom Email
          return false;
        }

        // 3. Validasi Format Email Sederhana (Harus mengandung '@')
        if (email.indexOf("@") == -1) {
          alert("Format Email tidak valid (harus ada '@')!");
          document.myForm.inputEmail.focus();
          return false;
        }

        // 4. Validasi Pilihan Topik (Tidak boleh memilih opsi default)
        if (topik == "Pilih salah satu...") {
          alert("Anda harus memilih salah satu Topik!");
          document.myForm.inputTopik.focus();
          return false;
        }

        // Jika semua validasi lolos
        alert("Formulir berhasil dikirim!");
        return true; // Form akan dikirim
      }
    </script>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <h2 class="mb-4 text-center">Form Input Data</h2>

          <form name="myForm" onsubmit="return validasiForm()">
            <div class="mb-3">
              <label for="inputNama" class="form-label">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                id="inputNama"
                name="inputNama"
                placeholder="Masukkan nama Anda di sini"
              />
            </div>

            <div class="mb-3">
              <label for="inputEmail" class="form-label">Alamat Email</label>
              <input
                type="text"
                class="form-control"
                id="inputEmail"
                name="inputEmail"
                placeholder="nama@contoh.com"
              />
            </div>

            <div class="mb-3">
              <label for="inputPesan" class="form-label"
                >Pesan / Komentar</label
              >
              <textarea
                class="form-control"
                id="inputPesan"
                name="inputPesan"
                rows="4"
                placeholder="Tulis pesan Anda..."
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="inputTopik" class="form-label">Pilih Topik</label>
              <select class="form-select" id="inputTopik" name="inputTopik">
                <option selected>Pilih salah satu...</option>
                <option value="1">Layanan Informasi</option>
                <option value="2">Permintaan Dukungan</option>
                <option value="3">Masukan Umum</option>
              </select>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                Kirim Formulir
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
